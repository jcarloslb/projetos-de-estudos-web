<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Recriando Página Inicial do Instagram</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="imgs/instagram-celular.png" alt="celular">
			</div>
			<div class="instagram-continue">
				<div class="group">
					<img class="instagram-logo" src="imgs/instagram-logo.png" alt="instagram-logo">
					<div class="profile-photo">
						<img src="imgs/perfil-instagram.png" alt="foto de perfil">
					</div>
					<a href="#" class="instagram-login">Continue com galagamaster</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é galagamaster?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
				</div>	
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</body>
</html>
